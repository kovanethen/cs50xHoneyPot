<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In-Google Account</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Image Area in Top-Left Corner -->
        <div class="image-area">
            <img src="{{ url_for('static', filename='google.png') }}" alt="Google Logo">
        </div>

        <!-- Sign-in Text Displayed Below the Image -->
        <div class="text-area">
            <h1>Sign In</h1>
            <h5>Use your Google Account</h5>
        </div>

        <!-- Input Area on the Right, with Button Below the Input -->
        <div class="input-area-wrapper">
            <input type="text" name="username" placeholder="Account password" required>
            <button type="submit">Sign In</button>
        </div>
    </div>
</body>
</html>
